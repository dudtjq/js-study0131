<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>

    .todo-list > li{
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: bold;
    }

  </style>

</head>
<body>
  
  <h2>할 일 목록 만들기</h2>

  <div class="name-form">
      <h3 class="name-title"></h3>
      <input type="text" placeholder="이름을 입력하세요" class="name-input">
      <button class="btn1">확인</button>
  </div>

  <div class="todo-form">
      <input type="text" placeholder="당신의 할 일을 적으세요." class="todo-input">
      <button class="btn2">확인</button>
  </div>

  <ul class="todo-list">

  </ul>


  <script>

  /*
  1. 입력받은 이름값을 h3에 띄워주세요.
  이름이 입력되었다면 이름 입력창을 숨겨주세요.

  2. 할일을 입력받아서 li요소로 추가해 주세요.
  그 후 입력창은 비워주세요.
        
  3. 할일이 추가되면 X버튼이 같이 생성됩니다.
  X버튼을 클릭했다면 해당 할 일을 지워주세요.
  (X버튼 누를 시 이벤트 발생 -> X버튼을 품고 있는 부모 노드를 삭제)
  */

    const $nameInput = document.querySelector('.name-input');
    const $nameTitle = document.querySelector('.name-title');
    const $btn1 = document.querySelector('.btn1');

    $btn1.addEventListener('click', e => {

      if($nameInput.value === ''){
        alert('이름을 입력하세요.');
        return;
      }
      //console.log(e.target.value);
      // $msg.textContent = e.target.id;
      $nameTitle.textContent = $nameInput.value + '님 안녕하세요';
      $nameInput.style.display = 'none';
      $btn1.style.display = 'none';

    });

    const $todoInput = document.querySelector('.todo-input');
    const $todoList = document.querySelector('.todo-list');
    const $btn2 = document.querySelector('.btn2');
    const $arrList = [...$todoList.children];

    $btn2.addEventListener('click', e =>{

      if($todoInput.value === ''){
        alert('할일을 입력하세요.');
        return;
      }
      // li 생성
      const $newLi = document.createElement('li'); //<li></li>
      $newLi.textContent = $todoInput.value;
      
      // 버튼 생성
      const $delBtn = document.createElement('button');
      $delBtn.textContent = 'X';

      // lidp x 버튼 넣기
      $newLi.appendChild($delBtn);

      //li를 ul에 추가
      $todoList.appendChild($newLi);

      // 삭제 버튼 클릭시 이벤트 발생 (요소 생성 시 이벤트를 미리 달아놓기)
      // $delBtn.addEventListener('click', () => {
      //   $todoList.removeChild($delBtn.parentNode);
      // });


      // 인풋 비워 놓기
      $todoInput.value = '';

      

    });

    // 생성 된 이후에 ul 안에서 삭제 버튼 클릭 시 이벤트 발생.(이벤트 전파)
    $todoList.addEventListener('click', e => {

      if(!e.target.matches('.todo-list > li > button')){
        return;
      }

      // 지금 이벤트가 발생된 (X 버튼을 누른 ) 부모 요소 li 제거
      $todoList.removeChild(e.target.parentNode);

    });

  













  </script>

</body>
</html>
