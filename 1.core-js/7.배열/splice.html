<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var foods = ['떡볶이', '순대', '튀김', '어묵']; 
        console.log(foods);

        // splice() : 배열의 특정 요소를 제거
        // 제거된 요소를 받을 필요가 없다면 변수 선언 없이 함수만 호출 하면 됨
        
        //splice(시작 인덱스 , 개수)
        var delFoods = foods.splice(1, 2);
        //    1       2
        // ['순대', '튀김'] 
        console.log(delFoods);
        //    0         3
        // ['떡볶이', '어묵'] 
        console.log(foods);

        // 삭제와 동시에 해당 위치에 값을 추가하기
         // ['치킨', '파스타', '어묵'] 
        foods.splice(0, 1, '치킨', '파스타');
        console.log(foods);

        // 삭제 요소 개수를 0개 주면 삭제 없이 데이터를 추가 할수 있다.
         // ['치킨', '파스타', '피자', '어묵']  
        foods.splice(2, 0, '피자');
        console.log(foods);

        // 개수를 지정 하지 않으면 시작 인덱스부터 끝까지 삭제
         // ['치킨', '파스타'] 
        foods.splice(2);
        console.log(foods);






    </script>


</body>
</html>
