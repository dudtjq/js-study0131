<!DOCTYPE html>

<body>
    

    <script>

        /*
            정수 1개를 입력 받아서 해당 정수가 소수인지 판별
            (prime number)
        */

        var number = +prompt('하나의 정수를 입력하세요 : ');

        var count = 0;
        for(let i = 1; i <=number; i++){

            if(i % number === 0){
                count++;
            }

        }
              
        if(count === 2){
            console.log('소수이다');
        }else{
            console.log('소수가 아니다');
        }











    </script>



</body>
</html>
