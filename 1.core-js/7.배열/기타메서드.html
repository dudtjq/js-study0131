<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var foods = ['떡볶이', '순대', '튀김', '어묵']; 

        //indexOf() = 배열 요소의 인덱스를 알려줌
        // 없는 값 전달 시 -1을 리턴
        var idx = foods.indexOf('어묵');
        // 3
        console.log(idx);

        //includes() : 배열 요소의 존재 확인
        var result = foods.includes('튀김');
        // true
        console.log(result);

        console.log('---------------------');

        // slice() : 배열을 잘라냄
        // 시작인덱스와 끝 인덱스를 지정 -> 끝 인덱스는 미만으로 지정
        var arr = [0, 1, 2, 3, 4, 5];
        var sliceArr = arr.slice(1, 3);
        // [1, 2]
        console.log(sliceArr);

        // reverse() : 배열을 역순으로 배치
        var cpoyArr = arr.slice(0); // 배열 원본 복사 - > slice 의 시작을 0부터 끝 인덱스는 지정 x -> 끝까지 범위가 지정
        cpoyArr.reverse();
        console.log(cpoyArr);

        //join() : 배열의 요소들을 연결한 문자열로 반환
        var foodStr = foods.join();
        console.log(foodStr);

        console.log('------------------');

        var arr1 = [10, 20, 30];
        var arr2 = [100, 200, 300];

        console.log(arr1 +arr2);

        // concat(); : 배열을 결합
        var concatedArr = arr1.concat(arr2);
        // [10, 20, 30, 100, 200, 300]
        console.log(concatedArr);



    </script>


</body>
</html>
