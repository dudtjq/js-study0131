<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var foods = ['마라탕', '심겹살', '햄버거'];
        console.log(foods);

        //pop :  배열의 마지막 요소를 제거하고 , 제거한 요소를 반환 한다.
        var lastElement = foods.pop();
        // 햄버거
        console.log(lastElement);
        // 마라탕, 삼겹살
        console.log(foods);

        // push 배열의 맨 끝에 요소를 추가함
        foods.push('보쌈');
        foods.push('족발');

        // 마라탕, 삼겹살 , 보쌈, 족발
        console.log(foods);

        // shift : 배열의 맨 첫번째 요소를 제거하고 제거한 요소를 반환
        var firstElement = foods.shift();
        // 마라탕
        console.log(firstElement);
        // 삼겹살, 보쌈 , 족발
        console.log(foods);

        //unshift : 배열의 맨 첫번째 위치에 요소를 추가함
        foods.unshift('순대');
        // 순대, 삼겹살, 보쌈 , 족발
        console.log(foods);

        






    </script>


</body>
</html>
