<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*
            정수를 입력받아 입력받은수까지의 모든 소수를 출력하고
            그 소수들의 개수를 구하는 로직을 작성
        */

        var number = +prompt('정수를 입력하세요 : ');

        var count2 = 0;// 소수의 갯수를 기억함

        for(let i = 1; i <= number; i++){
            
            var count = 0;// 소수의 판별을 위해 약수의 개수를 세 줄 변수
            for(let j = 1; j <= i; j++){
                if(i % j === 0){
                    count++;
                }
            }
            if(count === 2){
                console.log(i);
                count2++;
            }
        }

        console.log(`소수의 개수 : ${count2} 개`);

        












    </script>
    
</body>
</html>
