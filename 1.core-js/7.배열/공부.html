<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    /*
    - Quiz. 
    아래 요구사항에 맞는 코드를 작성하고 
    브라우저에서 실행하여 테스트하세요.
    - 요구사항
    1. kakao 변수에 배열 
    ['무지', '네오', '어피치', '라이언', '제이지']
    을 저장하세요.   
    2. 사용자에게 삭제할 멤버 이름을 입력받고 (confirm 함수로 다시 한 번 확인) 
    해당 멤버를 배열에서 삭제시킨 뒤
    삭제 완료 후의 배열을 출력해서 보여주세요.
    3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
    4. 모두를 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
    */

    // 문자 배열 인 것을 신경 쓸것

        var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];

        while(true){

         // 삭제가 모두 되었을때 종료 alert   
         if(kakao.length === 0){
         alert('멤버 모두가 삭제 되었습니다. 프로그램을 종료합니다.');
         break;
         }

         // 사용자 입력
         var delText = prompt(`삭제할 멤버를 작성하시오 : \n${kakao}`);

         // 안에 있는 배열의 문구와 같은 지 비교 하기 위해 includes를 사용
         if(kakao.includes(delText)){
            // confirm으로 한번 더 확인
             if(confirm(`정말 ${delText}를 삭제하시겠습니까?`)){
                // splice로 삭제 진행
                // indexOf로 사용자가 입력한 문구의 index를 확인하고 
                // , 뒤엔 삭제할 갯수를 작성 
                 kakao.splice(kakao.indexOf(delText), 1) 
                 alert('삭제가 완료 되었습니다. \n' + kakao);
             }  
            // if 중첩문 안이 아닌 밖에다 else를 이어서 붙혀 줄것!        
         }else{

             alert(`${delText}는 잘못된 이름 입니다.`);
                
         }      

     }

        /*
        - Quiz. 
        아래 요구사항에 맞는 코드를 작성하고 
        브라우저에서 실행하여 테스트하세요.
        - 요구사항
        1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
        입력받은 값들을 배열에 순차적으로 저장합니다.
        
        2. '그만'이라고 입력하면 질문을 멈추고
        입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.
        */
        
        // 빈 배열 생성
        var numArr = [];

        while(true){

            // 사용자 입력
            var number = prompt('숫자를 입력하세요 : ')

            // 그만이라고 했을때 confirm으로 확인하기
            if(number === '그만'){
                if(confirm('정말 그만 두시겠습니까?')){
                    break;
                }else{
                    continue;
                }
            }

            // 유효성 검사
            if(!number){
                alert('정확히 입력해 주세요.');
                continue;
            }

            // 사용자가 입력한 값을 정수로 변환 하고 배열 안으로 넣기 위해
            // push를 진행 해주고 문자열이 아닌 정수가 되어야 하기에 +number로 넣어준다.
             numArr.push(+number);


        }

        // 그만 이라고 했을때 배열의 합
        var sum = 0;
        for(let i = 0; i < numArr.length; i++){
            // 사용자가 입력 했던 숫자들이 배열에 들어왔으므로 
            // 입력 한 값을 더하는 과정
            sum += numArr[i];
        }
        alert(sum);


     
    </script>

    
</body>
</html>
