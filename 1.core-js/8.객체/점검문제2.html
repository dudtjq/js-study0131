<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // 이거 다시 풀어보기

        /*
        - 요구사항
        1. 사용자에게 계정을 입력받으세요.
        2. 입력된 계정이 존재하는 계정이 아니라면
        "존재하지 않는 회원입니다"를 출력하세요.
        3. 계정이 존재한다면 비밀번호를 입력받으세요.
        4. 비밀번호가 입력한 아이디에 대응해서 일치한다면
        "xxx님 환영합니다!"을 출력하고 반복문을 탈출하세요.
        5. 비밀번호가 다르다면 "비밀번호가 틀렸습니다" 를 출력하세요.
        6. 로그인이 성공할때까지 반복하세요.
        */

        // 회원 객체 (userInfo) 안에 있는 회원 배열 (userInfo.userList)를 따로 꺼내서 
        // 변수로 선언하면 작성이 쉬워짐

        var userInfo = {
            userList : [
                {
                    account : 'kim1234',
                    password : 'kkk1111',
                    username : '김철수'
                },
                {
                    account : 'park1234',
                    password : 'ppp1111',
                    username : '박영희'
                },
                {
                    account : 'hong1234',
                    password : 'hhh1111',
                    username : '홍길동'
                }     
            ],
        };

        var users = userInfo.userList;
        console.log(users[1].account);
        
        // for(var key in users){
        //     console.log(users);
        // }

             while(true){

                 var login = prompt('사용자의 이름을 입력하세요.');


                var founderUser = null; // 사용자가 입력한 아이디와 일치하는 객체를 담을 변수
                 // for of 문 : 베열 내부를 전체 순회하여 요소를 하나씩 가져올 수 있음
                for(var data of users){
                    if(login === data.account){
                        founderUser = login;
                        break; // 찾았으니 더 돌릴 필요 없음
                    }
                }
                // 위의 반복문이 끝났음에도 founderUser가 null이면 일치하지 않는 객체가 있다는 것!  
                if(founderUser === null){
                    alert('존재하지 않는 아이디 입니다.');
                    continue;
                }

                // 비밀번호
                var passwordInput = prompt('비밀번호를 입력하세요.');

                if(passwordInput === founderUser.password){
                    alert(`${founderUser.username}님 환영합니다~!`);
                    break;
                }else{
                    alert('비밀번호가 맞지 않습니다.');
                }
                    

             }
           
        





























    </script>



</body>
</html>
