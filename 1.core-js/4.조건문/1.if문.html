    <script>

        var score = +prompt('점수를 입력하세요 : ');

        alert(`당신의 점수 : ${score}점 입니다`);5


        // if 블록 내의 코드는 조건식이 true일 경우에만 동작함
        if(score >= 70){
            // 조건식의 결과가 참일 경우 들어오는 블럭
            alert('합격 입니다!');
            
        }else{
            // 조건식의 결과가 거짓일 경우 들어오는 블럭
            alert('불합격 입니다.');
        }
