<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="wrap">
    <ul id="list">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
    </ul>
  </div>

  <script>

    //querySelector 를 사용하게되면 유사 배열이 만들어 지기 때문에
    //[...]을 사용하여 완전한 배열 형태로 만들어 준다.
    const $listArr = [...document.querySelectorAll('#list li')];

    //1. id="list1"인 요소에 <li> 요소중  
    //    홀수번째 요소만 선택후 배경색상 yellow 적용
    // 배열을 선언 하였으므로 반복문 처리  
      for(let i = 0; i < $listArr.length; i++){

        if(i % 2 === 0){
          // 0 2 4 6 짝수가 출력이 됨
          //console.log(i);
          $listArr[i].style.background = 'yellow';
        }

      }

    //2. id="list1"인 요소에 <li> 요소중
    //   짝수번째 요소만 선택후 배경색상 gray 적용  
    for(let i = 0; i < $listArr.length; i++){

      if(i % 2 !== 0){
        // 0 2 4 6 짝수가 출력이 됨
        //console.log(i);
        $listArr[i].style.background = 'gray';
      }

    }

    //3. id="list1"인 요소에 <li> 요소중   
    //  첫번째 <li>요소만 선택후 폰트색상 red 적용  
    // 배열로 선언 하였기에 인덱스 활용
    $listArr[0].style.color = 'red';



    //4. id="list1"인 요소에 <li> 요소중  
    //   마지막번째 <li>요소만 선택후 폰트색상 green 적용  
      $listArr[$listArr.length-1].style.color = 'green';

    //5. id="list1"인 요소에 <li> 요소중 
    // 두번째 <li>요소만 선택후 font-style: italic 적용 
      $listArr[1].style.fontStyle = 'italic';

    //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
    //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
    // forEach문
    [$listArr[0], $listArr[1]].forEach($li => $li.style.border= '2px dotted aqua');
    

    //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
    //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
    //  변수를 하나 선언을 해줘야함
    // 3번째 이후이기 때문에 앞 배열은 비어두고 3번째 부터 ...을 작성하여 그 이후에 있는 
    // 배열 요소들이 조건에 맞출수 있도록함
    // forEach문
    const [, , ...$rest] = $listArr; 
    $rest.forEach($li => $li.style.border= '2px dashed violet');

  </script>

</body>
</html>
