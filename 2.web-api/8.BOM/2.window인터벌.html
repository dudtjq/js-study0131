<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button class="stop">멈추기</button>



  <script>


    // setInterval 일정 시간마다 함수를 반복 실행합니다.
    // 매개 변수로는 (실행 함수, 인터벌 시간(밀리초)) 들어갑니다.

    const func = setInterval(() => {
      console.log('하이하이');
    }, 3000);

    //clearInterval(인터벌함수) 는 인터벌을 중지함
    document.querySelector('.stop').onclick = () => {
      clearInterval(func);
    }














  </script>

</body>
</html>
