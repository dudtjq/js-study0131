<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    /* 
    Q. n의 약수의 개수를 구하기
    1. 정수 n을 전달받아 n의 약수들을 출력하고 
    약수의 개수를 리턴하는 함수 calcDivisor를 정의하세요.
    2. 약수의 출력은 함수 내부에서 이뤄져야 합니다.
    3. 힌트) 전달받은 n을 1부터 n까지 지속적으로 나누어
    나누어 떨어졌을 시 약수의 개수 카운트를 1증가시키고 출력.
    약수들은 배열에 담아서 출력 할것!
    */

    // var number = +prompt('숫자를 입력하세요.');
    
    function calcDivisor(number){

        var arr = [];
        for(let i = 1; i <= number; i++){
            if(number % i === 0){
                arr.push(i);
            }  
        }
        console.log(`${number}의 약수 : ${arr}`);
        return arr.length; // count  변수로 숫자를 직접 세도 되지만, 약수 배열이 
                            // 있으니까   요소의 개수가 약수의 갯수일 것이다.
    }
    
    var result = calcDivisor(12);
    console.log('약수의 갯수 : ' + result);
    


    </script>

</body>
</html>
