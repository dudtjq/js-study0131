<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /*
        객체 생성
        객체 리터럴 방식을 많이 사용합니다.
        클래스 없이 0개 이상의 프로퍼티로 구성된 집합 자료 구조
        프로퍼티는 키와 값의 쌍으로 구성됩니다. (자바의 map과 유사)
        */

        var dog = {
            name : '구름이',
            kind : '말티즈',
            age : 1,
            favorite : ['산책', '장난감 가지고 놀기'] 
        };

        var cat = {
            name : '메리',
            kind : '길냥이',
            age : '2살로 추정',
            favorite : ['츄르', '꾹꾹이', '닭가슴살']
        };

        console.log(typeof dog);
        console.log(typeof cat);

        // 객체 프로퍼티 참조
        console.log(dog.name);
        console.log(cat.name);

        console.log(dog.age);
        console.log(cat.age);
        console.log(cat.favorite[1]);
        dog.favorite.push('고기');
        console.log(dog);

        console.log('------------------');

        // 프로퍼티 참조 다른 방식
        console.log(dog.kind);
        console.log(dog['kind']);

        // 프로퍼티 값 수정
        dog.age = 5;
        cat.favorite[1] = '냥냥펀치';
        console.log(dog);
        console.log(cat.favorite);

        console.log('---------------------');

        // 프로퍼티 동적 추가
        dog.owner = '이영섭';
        console.log(dog);

        // 프로퍼티 삭제
        delete dog.owner;
        console.log(dog);

        // fot ~ in (ES6)
        for(var key in cat){
            console.log(`key : ${key} , value : ${cat[key]}`);
        }

        // 객체의 프로퍼티 키의 존재 유무 확인(in 키워드)
        // 객체 안에 있는 key 가 있다면 true를 보여주고
        // 객체 안에 해당 key가 없다면 false를 보여준다.
        var flag = 'owner' in cat;
        // true
        console.log(flag);

    



    </script>


</body>
</html>
