<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습문제</title>
</head>
<body>


    <script>

    /*
      점수를 입력받아서, 
      점수가 90점 이상인 사람은 다시 한 번 조건을 검사해서
      95점 이상인 사람은 A+, 95점 미만이라면 A0라고 얘기해 주세요.
      80점대는 B,
      70점대는 C,
      60점대는 D,
      나머지는 모두 F 처리하세요.
      출력은 alert 함수를 이용해서 출력하세요.
    */

        var score = +prompt('점수를 입력하세요');

        alert(`점수는 ${score} 입니다.`);

        if(score >= 90){
            if(score >= 95){
                alert('A+ 입니다');
            }else{
                alert('A0 입니다.');
            }
        }else if(score >= 80){
            alert('B 입니다.');
        }else if(score >= 70){
            alert('C 입니다.');
        }else if(score >= 60){
            alert('D 입니다.');
        }else{
            alert('F 입니다.');
        }

    </script>
    
</body>
</html>
