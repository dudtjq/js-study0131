<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!--
        기본적으로 자바스크립트는 html 위에서 동작합니다.
        스크립트가 시작한다는 뜻의 <script> 태그를 사용.
        자바스크립트는 동적 프로그램밍 언어입니다.
        동적 : 시간, 조건 , 상황에 맞게 다른 코드를 실행 할 수 있다는 뜻
    -->





    <script>
        // 문장의 끝에 세미콜론을 붙여 마무리 해야함!
        console.log('hello World!!!!');
        console.log(2 + 3);
        
        // 변수의 선언 및 초기화
        var number;
        number = 10;

        var a = 1;
        var b = 2;
        var c = 3;

        console.log(a+b+c);
   
        console.log(number);
        
        // 변수의 값 변경
        // 변수 하나당 하나의 값을 기억 할 수 있다.
        // 기존 변수에 값이 존재할때, 새로운 값을 대입하면 기존값이 소멸하고, 새로운값을 기억함.
        number = 50;
        console.log(number);

        // 변수의 값을 복사
        var score = number;
        
        console.log(score);
        
    </script>

    
</body>
</html>
