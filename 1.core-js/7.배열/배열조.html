<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 배열의 생성
        var fruits = ['딸기', '사과', '바나나', '포도', '복숭아'];
        console.log(fruits);

        // 배열의 길이 확인
        console.log(fruits.length);

        //배열의 데이터 추가
        fruits[5] = '망고';
        console.log(fruits);
        console.log(fruits.length);

        // 배열의 index가 생각이 나지 않을 때
        fruits[fruits.length] = '용과';
        console.log(fruits);
        console.log(fruits.length);

        // 배열 요소 참조
        var apple = fruits[1];
        console.log(apple);

        // 배열의 반복문 처리
        for(let i = 0; i < fruits.length; i++){
            console.log(i + 1 + ' ' + fruits[i]);
        }















    </script>

</body>
</html>
