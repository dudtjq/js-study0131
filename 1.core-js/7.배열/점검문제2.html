    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.

    // 배열 안에 있는 값을 알고 싶다면  includes 를 사용

    while(true){

        // 모든 삭제가 완료 시
        if(kakao.length === 0){
            alert('모든 삭제가 완료 되었습니다.\n프로그램을 종료합니다.');
            break;
        }

        var delText2 = prompt(`현재 멤버 : ${kakao}\n삭제할 멤버를 작성해 주세요 : `);
        
        // kakaoArray의 멤버 이름 여부 확인
        if(kakao.includes(delText2)){
            if(confirm(`입력하신 이름 : ${delText2} 이(가) 맞습니까?`)){
               // var idx = kakao.indexOf(delText2);

                alert('삭제 완료\n남은 멤버 : '+ kakao);

       }else{
