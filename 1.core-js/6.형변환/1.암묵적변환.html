<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암묵적 형 변환</title>
</head>
<body>
    
    <script>

        // 1020
        var ex =  10 + '20';
        console.log(ex);

        // 30
        var ex2 = 10 * '3';
        console.log(ex2);

        // String
        ex2 = 100 + '';
        console.log(typeof ex2);

        // 문자열 타입의 암묵적 숫자 변환
        // number 
        var ex3 = + '550';

        // number = > NaN
        ex3 = + 'false';

        // 논리 타입을 암묵적 숫자 변환
        // 1    number
        ex3 = +true;
        // 0    number
        ex3 = +false;
        // 0    number
        ex3 = +null;
        // NaN number
        ex3 = +NaN;

        console.log(ex3);
        console.log(ex3);
        console.log(ex3);
        console.log(typeof ex3);


        console.log('--------------------');

        // Truthy, Falsy

        // nudefined, null, 0 NaN ,'' (빈 문자열) 모두 false를
        // 나머지는 모두  true로 인식
        
        // 함수가 반환 하는 값 , 비동기 통신의 결과값들이 정확하게 어떤 값인지 모르더라도
        // 해당 값이 띠고 있는 논리적 평가에 따라 조건문을 좀 더 수월하게
        // 구성 할 수 있다 

        // 빈문자열이나 숫자가 0 또는 아니라면 부정적인 값 false를 의미하며 값의 출력이 안됨
        // 1 이거나 정수의 값이 있거나 문자열이 차있다면 긍정적인 값 true되어 값이 출력이 됨

        if('') console.log('OK1');
        if('hello') console.log('OK2');
        if(undefined) console.log('OK3'); 
        if(null) console.log('OK4'); 
        if(350) console.log('OK5');
        if(NaN) console.log('OK6'); 
        if(0) console.log('OK7'); 
        if([1,2,3]) console.log('OK8');











    </script>

</body>
</html>
