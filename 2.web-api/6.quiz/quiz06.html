<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    thead th,
    tbody td{
      border: 1px solid black;
    }




  </style>

</head>
<body>
  
  <h2>이벤트 위임 방식으로 변경해 보세요.</h2>

    <table>
        <thead>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>삭제</th>
        </thead>
        <tbody class="post">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>네번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>




  <script>

    /*
    이벤트 전파 방식을 사용해서
    삭제를 누를 때마다 해당 tr이 지워 질수 있도록 처리해 보세요
    */

    const $post = document.querySelector('.post');
    

    $post.addEventListener('click', e => {

      // 버튼만 눌리게 하기
      //console.log(e.target);
      if(!e.target.matches('.post > tr > td > button')){
        return;
      }
      
      //삭제버튼을 감싸고 있는 부모가 td tr 있기 때문에 parentNode를 두번 작성 해준다
      $post.removeChild(e.target.parentNode.parentNode);

      //$post.removeChild(e.target.parentNode);

    });
    










  </script>


</body>
</html>
