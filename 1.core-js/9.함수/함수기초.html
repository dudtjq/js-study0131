<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //  함수의 선언
        // 힘수 이름은 동사적 기능이 내포되게 짓습니다.
        function calcSum(end){

            console.log('함수가 호출이 됨');

            var sum = 0;
            for(let i = 1; i <= end; i++){
                sum += i;
            } 
            return sum;

        }

        function add(n1, n2){

            return n1 + n2;

        }

        // 함수를 리터럴 방식으로 선언
        var add2 = function(n1, n2) {
            return n1 + n2;
        }


        // 함수의 호출
        // 함수의 리턴 값은 함수를 호출한 곳으로 반환이된다
        
        console.log(calcSum(10));

        // 함수의 호출 행위 자체가 하나의 리턴 값으로 처리 될 수 있기 때문에
        // 반환값을 변수에 대입도 가능
        var result = calcSum(50);

        console.log(result);

        console.log(add(10, 20));
        console.log(add2(10, 20));

        // 함수를 변수에 할당 할 수 있다.
        var cs = calcSum;
        var result2 = cs(100);
        console.log(result2);
        

















    </script>

</body>
</html>
