        // 상 3번 중 6번 하 10번


        // var rm = Math.floor(Math.random() * 77) + 135  

        var level = +prompt('난이도를 선택 하십시오 \n |난이도 상 : 3번| 난이도 중 : 6번 | 난이도 상 : 10번 |');

        // 난이도 설정 변수 만들어 놓기
        var count;
        
        // 난이도 설정
        if(level === 1){
            count = 3;
        }else if(level === 2){
            count = 6;
        }else if(level === 3){
            count = 10;
        }else{
            alert('난이도 설정을 못하셨으므로 \n 자동으로 난이도가 조정 됩니다.');
        }
        // 카운트 다운 설정 
        var countDown = count;

        // 랜덤한 정수 만들기 (1 ~ 100)
        var rd = Math.floor(Math.random() * 100) + 1;

        var max = 100;
        var min = 1;

        while(true){

            var anwser = +prompt(`숫자를 입력하세요 : [${min} ~ ${max}]`);
            
            // 제대로 입력이 되었는지 확인
            if(anwser < min || anwser > max){
                alert('제대로 작성해주세요 ');
                continue;
            }

            countDown--;

            // 이제 본격적으로 게임 스타트!
            if(anwser === rd){
                alert(`정답입니다! ${countDown - count}만에 맞추셨네요~`);
                break;
            }else if(anwser > rd){  
                alert('DOWN!!');
                min = anwser - 1;
            }else if(anwser < rd){
                alert('UP!!');
                max = anwser + 1;
            }


            // 문제를 못풀었을때
            if(countDown === 0){    
                alert(`아쉽습니다~~ 정답은 ${rd} 였습니다~`);
                break;
            }else{
                alert(`아직 ${countDown}만큼에 기회가 남아 있습니다 `);
            }

        }
