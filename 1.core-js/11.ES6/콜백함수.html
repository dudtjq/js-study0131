<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    function calculate(func){
      console.log('계산기 입니다.');
      const result = func(10, 20);
      return result;
    }

    function add(n1, n2){
      return n1 + n2;
    }

    const r = calculate(add);
    console.log(r);

    // 요것이 콜백 함수이다.
    const r2 = calculate(function(n1, n2){
      return n1 - n2;
    })

    console.log(r2);

    const r3 = calculate((n1, n2) => n1 * n2); 
    console.log(r3);

    console.log('------------');

    // 정수 n을 전달하면 1 ~ n까지의 모든 짝수를 출력하는 함수
    function showEvenNumber(number){

      for(let i = 1; i <= number; i++){

        if(i % 2 === 0){
          console.log(i);
      }

    }
  }
    // 정수 n을 전달하면 1 ~ n까지의 모든 홀수를 출력하는 함수

    function showOddNumber(number){
      for(let i = 1; i <= number; i++){

      if(i % 2 !== 0){
        console.log(i);
      }
    }
  }
  // 정수 n을 전달하면 1 ~ n까지의 모든 3의 배수를 출력하는 함수
    function showMultiplesOf3(number){
      for(let i = 1; i <= number; i++){

      if(i % 3 === 0){
        console.log(i);
      }
    }
  }

  // 콜백을 적용한 솔루션
  function showNumbers(number, code){
    for(let i = 1; i < number; i++){
      if(code(i)){
        console.log(i);
      }
    }
  }
  // 짝수 출력 함수 호출문
  showNumbers(10, function(i){
    return i % 2 === 0;
  });

  // 홀수 출력 함수 호출문
  showNumbers(10, i => i % 2 !== 0);

  // 1 ~ 200까지의 정수 중 5의 배수 이면서 10의 배수는 아닌 수 출력
  showNumbers(200, i => i % 5 === 0 && i % 10 !== 10);
 
  


  </script>


</body>
</html>
