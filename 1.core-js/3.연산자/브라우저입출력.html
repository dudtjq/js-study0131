<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 브라우저에서 입력을 지원하는 함수 promot()
        // promot 함수를 통해 입력받은 값은 문자열 타입으로 인식이 됨
        // 숫자로 인식을 하려고 하려면 promot 앞에 +를 넣어준다 ex) +promot
        var number1 = +prompt('첫번째 숫자를 입력하세요 : ');
        var number2 = +prompt('두번째 숫자를 입력하세요 : ');

        // alert 함수는 브라우저의 알림창을 띄움
        alert(`입력한 숫자의 합 : ${number1 + number2}`);

    </script>


</body>
</html>
