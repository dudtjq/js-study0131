<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>

    .bg-img{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      
      animation: fadeIn 0.5s linear;
    }

    @keyframes fadeIn{
      form{
        opacity: 0;
      }
      to{
        opacity: 1;
      }
    }


    .clock h1{
      font-size: 5em;
      color: white;
    }



  </style>

</head>
<body>


  <div class="clock">
    <h1>00:00:00</h1>
  </div>










  <script>
   

    const $clock = document.querySelector('.clock h1');

    function createTime(){

     // console.log('createTime 호출');

     //Date객체를 이용하여 날짜 정보를 얻어오신 후
     //화면에 보여질 시계 형식에 맞게 값을 얻어서
     //텍스트 형식으로 표현해 주세요.
     // 만약 시/분/초 가 한 자리일 경우에는 앞에 0이 붙어야 한다 (12:02:08)

      const date = new Date();
      // 각각 변수 담기
      const hour = date.getHours();
      const minute = date.getMinutes();
      const second = date.getSeconds();


      const ampm = hour >= 12 ? 'PM' : 'AM';// PM AM 나누기

      let newHour = hour % 12; // 13시 1시 나누는 방법
      newHour = newHour === 0 ? 12 : newHour;

      // console.log(date.getHours());
      // console.log(date.getMinutes());
      // console.log(date.getSeconds());
      // let time = date;


      // ex) hour가 10보다 작니? 그럼 hour 앞에 0붙혀 :(아니면) 그대로 hour를 보여줘
      const time = ampm + ' ' + 
                    (newHour < 10 ? '0' + newHour : newHour) + ':' + // 한자리수 일때 
                    (minute < 10 ? '0' + minute : minute) + ':' +    // 앞에 0 붙히기
                    (second < 10 ? '0' + second : second);

      $clock.textContent = time;

      //$clock.textContent = `${hour}:${minute}:${second}`;
      

    }

    let idx = 0;// 파일명을 담은 배열의 인덱스를 지목하기 위해
    function changeBackGround(){

      const bgList = [1, 2, 3, 4]; // 이미지 파일명을 담아놓은 변수
      const $img = document.createElement('img'); // img 태그 생성
      $img.classList.add('bg-img'); // img 태그에 class 이름 부여
      $img.setAttribute('src', `./img/${bgList[idx]}.jpg`) // img 태그의 src 속성에 파일저장
      // body 태그는 document 객체로 바로 접근이 가능
      document.body.appendChild($img); // 이미지를 body에 추가
      idx++; // 인덱스 올리기

      if(idx === bgList.length){ // 인덱스가 끝가지 도달했다면 0으로 되돌리기
        idx = 0;
      }
    }


    // 즉시 실행 함수
    (function(){
      createTime();
      setInterval(createTime, 1000);
      changeBackGround();
      setInterval(changeBackGround, 10000)
    })();






















  </script>
  
</body>
</html>
