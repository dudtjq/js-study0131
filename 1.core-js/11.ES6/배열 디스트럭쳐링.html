<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    const userNames = ['김철수', '홍길동', '박영희'];

    // const kim = userNames[0];
    // const hong = userNames[1];
    // const park = userNames[2];
    
    // 기본임
    const [kim, hong, park] = userNames;
    console.log(kim);
    console.log(hong);
    console.log(park);

    const [kk,,pp] = userNames;
    console.log(`${kk},${pp}`);

    // 변수 값 교환하기
    let first = 10;
    let second = 20;
    
    [second, first] = [first, second];
    console.log(`1 : ${first}, 2 : ${second}`);

    // [1, 3, 5, 7, 9]
    // 맨 앞 2개는 각각의 변수에 저장하고
    // 나머지는 묶어서 새로운 배열로 받는다

    const [one, three, ...rest] = [1, 3, 5, 7, 9, 11];

    console.log(`${one}, ${three}`);
    console.log(rest);

    // 스프레드를 활용한 배열의 간편 복사
    const foods = ['감자튀김','햄버거','콜라'];

    // const copyFoods = foods; // 배열의 주소값(포인터)를 복사

    // const copyFoods = foods.map(f =>f);
    // const copyFoods = foods.slice();

    const copyFoods = ['치킨너겟', ...foods, '닭강정'];

    console.log(`${copyFoods}`);
    console.log(`${foods}`);



  </script>


</body>
</html>
