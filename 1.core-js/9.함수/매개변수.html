<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

       
        // 매개변수 (parameter)
        // 함수를 정의할 때 함수 바깥쪽에서 함수 내부로 들어오는 데이터를 저장하는 변수
         // begin 부터 end 까지 총합을 구해주는 함수
        function calcSum(begin, end){

            var sum = 0;
            for(let i = begin; i <= end; i++){
                sum += i;
            }
            return sum;
        }

        // 자바스크립트 함수는 매개변수의 개수를 다르게 주더라도
        // 정상 작동이 됨(좋은 코드는 절때 아님)
        var sumNumber = calcSum(5, 30);

        console.log(sumNumber);

        // 매개변수가 없는 경우
        
        function selectRandomFood(){

            var rn = Math.random();
            return rn > 0.5 ? '짜장면' : '짬쫑';

        }

        // 매개변수의 default값 지정(ES6)
        function sayHello(lang = '한국어'){
            console.log(lang);
            if(lang === '한국어'){
                alert('안녕하세요~');
            }else if(lang === '영어'){
                alert('Hello');
            }else if(lang === '일본어'){
                alert('오하요~');
            }
        }

        console.log(selectRandomFood());

        sayHello();
        sayHello('일본어');



















    </script>

</body>
</html>
