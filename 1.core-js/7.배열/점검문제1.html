<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
        - Quiz. 
        아래 요구사항에 맞는 코드를 작성하고 
        브라우저에서 실행하여 테스트하세요.
        - 요구사항
        1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 
        입력받은 값들을 배열에 순차적으로 저장합니다.
        
        2. '그만'이라고 입력하면 질문을 멈추고
        입력했던 숫자배열과 숫자의 총합(배열 요소의 합)을 계산하여 출력하세요.
        */

       

        // 입력 했던 숫자를 저장 할 빈 배열 생성
        var numberArray = [];

        while(true){

            // 사용자가 언제 그만 이라고 알 수 없기 때문에 무한 반복문 안에 prompt를 넣어준다.
            // '그만' 문자열이 들어올수 있기 때문에 + 를 붙히지 않음
            var number = prompt('숫자를 입력하세요 : \n그만하실려면 그만이라고 작성하세요.');

            if(number === '그만'){
                // confirm을 사용하게 되면 확인 취소 창이 뜸 
                // 확인이 true 가 되어 그만 두게 되고, 취소가 false가 되어 다시 숫자를 작성하게 되는 로직으로 넘어간다.
                // 주로 if a문에 사용이 많이 됨 
                if(confirm('정말 그만 두시겠습니까?')){
                    break;
                } else{
                    continue;
                }
            }

            if(!number){ // prompt에 아무것도 입력하지 않고 확인 -> 빈문자열 -> falsy
                alert('값을 정확하게 입력하세요');
                continue;
            }

            // 베열 저장 : push
            // 문자열을 정수로 변환 시켜주기 위하여 +를 붙혀준다
            numberArray.push(+number);

        }

        // 총합 구하기
        var sum = 0;
       for(let i = 0; i < numberArray.length; i++){
            sum += numberArray[i];
       }

       alert(`입력한 숫자 목록 ${numberArray}\n 입력한 숫자 총합 ${sum}`);










    </script>


</body>
</html>
