    <script>

        // while : 반복 횟수가 명확하지 않은 경우 많이 사용
        // for : 반복 횟수가 명확한 경우 많이 사용
        var sum = 0;
        for(var i = 0; i <= 10; i++){

            sum += i;

        }

        // 1~200까지의 정수 중 6의 배수이면서 12의 배수는 아닌 수의 개수출력
        
        var count = 0;
        for(var i = 1; i <= 200; i++){

            if (i % 6 === 0 && i % 12 != 0){
                count++;
            }

        }
        console.log(count);

        console.log('-------------------------');

        // 정수를 하나 입력 받아서
        // 입력 받은 정수까지의 팩토리얼 값을 구하세요

        var number = +prompt('숫자를 입력하세요 : ');

        var ft = 1;
        for(let i = 1; i <= number; i++){

            ft *= i;

        }

        console.log(`${number}! : ${ft}`);










    </script>
